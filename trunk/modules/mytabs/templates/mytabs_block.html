<{foreach item=thisblock from=$block.blocks}>
    <div>
		<{if $thisblock.title != ""}>
        <h3 id="title_<{$thisblock.blockid}>" class="mytabsblock_title">
            <{$thisblock.title}>
        </h3>
		<{/if}>

        <div id="content_<{$thisblock.blockid}>" class="mytabsblock_content">
            <{$thisblock.content}>
        </div>

    </div>
<{/foreach}>
